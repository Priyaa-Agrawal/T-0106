<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book a Car - TripDoor</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="hire a taxi/fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="hire a taxi/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="booking-content">
          <div class="booking-image">
            <img
              class="booking-img"
              src="hire a taxi/images/Bookcar.png"
              alt="Booking Image"
            />
          </div>
          <div class="booking-form">
            <form id="booking-form">
              <h2>Book Your Car!</h2>
              <div class="form-group form-input">
                <input type="text" name="name" id="name" value="" required />
                <label for="name" class="form-label">Your name</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  value=""
                  required
                />
                <label for="phone" class="form-label">Your phone number</label>
              </div>
              <div class="form-group form-input">
                <input type="text" name="city" id="city" value="" required />
                <label for="city" class="form-label">City</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="text"
                  name="destination"
                  id="destination"
                  value=""
                  required
                />
                <label for="destination" class="form-label">Destination</label>
              </div>
              <div class="form-group form-input">
                Date
                <input type="date" name="date" id="date" value="" required />
                <label for="date" class="form-label"></label>
              </div>
              <div class="form-group">
                <!-- <div class="form-group row"> -->
                <label for="example-time-input" class="col-2 col-form-label"
                  >Time</label
                >
                <div class="col-10">
                  <input
                    class="form-control"
                    type="time"
                    value="00:00"
                    id="example-time-input"
                  />
                </div>
                <!-- </div> -->
                <!-- <div class="select-list">
                  <select name="time" id="time" required>
                    <option value="">Date</option>
                    <option value="6pm">6:00 PM</option>
                    <option value="7pm">7:00 PM</option>
                  </select>
                </div> -->
              </div>
              <div class="form-group">
                <div class="select-list">
                  <select name="food" id="food" required>
                    <option value="">Vehicle Type</option>
                    <option value="seasonalfish">Car</option>
                    <option value="assortedmushrooms">Jeep</option>
                    <option value="seasonalfish">Bus</option>
                  </select>
                </div>
              </div>
              <div class="form-radio">
                <label class="label-radio"> Select Number of person</label>
                <div class="radio-item-list">
                  <span class="radio-item">
                    <input
                      type="radio"
                      name="number_people"
                      value="2"
                      id="number_people_2"
                    />
                    <label for="number_people_2">2</label>
                  </span>
                  <span class="radio-item active">
                    <input
                      type="radio"
                      name="number_people"
                      value="4"
                      id="number_people_4"
                      checked="checked"
                    />
                    <label for="number_people_4">4</label>
                  </span>
                  <span class="radio-item">
                    <input
                      type="radio"
                      name="number_people"
                      value="6"
                      id="number_people_6"
                    />
                    <label for="number_people_6">6</label>
                  </span>
                  <span class="radio-item">
                    <input
                      type="radio"
                      name="number_people"
                      value="8"
                      id="number_people_8"
                    />
                    <label for="number_people_8">8</label>
                  </span>
                  <span class="radio-item">
                    <input
                      type="radio"
                      name="number_people"
                      value="10"
                      id="number_people_10"
                    />
                    <label for="number_people_10">10</label>
                  </span>
                </div>
              </div>

              <div class="form-submit">
                <input
                  type="submit"
                  value="Book now"
                  class="submit"
                  id="submit"
                  name="submit"
                />
                <!-- <a href="#" class="vertify-booking"
                  >Verify your booking info from your phone</a
                > -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="hire a taxi/vendor/jquery/jquery.min.js"></script>
    <script src="hire a taxi/js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
