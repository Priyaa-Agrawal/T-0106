<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Admin Tripdoor</title>
  </head>
  <body style="background-color: lightcyan;">
    <div class="container">
      <center>
        <br />
        <br />
        <h1 style="font-weight: bold; color: crimson;">Admin pannel</h1>
      </center>
      <form id="login" style="display: block;">
        <div class="form-group">
          <label
            for="exampleInputEmail1"
            style="font-weight: bold; font-size: xx-large; color: darkblue;"
            >Username:</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            aria-describedby="emailHelp"
            placeholder="Enter username"
          />
          <!-- <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          > -->
        </div>

        <div class="form-group">
          <label
            for="exampleInputPassword1"
            style="font-weight: bold; font-size: xx-large; color: darkblue;"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div> -->
        <center>
          <button type="submit" class="btn btn-success">Submit</button>
        </center>
      </form>

      <div id="data" style="display: none;">
        <!-- Contact Form -->
        <div class="m-5">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Contact</th>
                <th scope="col">Email</th>
                <th scope="col">Message</th>
              </tr>
            </thead>
            <h2 style="color: blue; font-weight: bold;">Contact Form</h2>
            <tbody id="contact-table"></tbody>
          </table>
        </div>

        <!-- Booking Form -->
        <div class="m-5">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Booking Date</th>
                <th scope="col">Name</th>
                <th scope="col">Contact</th>
                <th scope="col">City</th>
                <th scope="col">Destination</th>
                <th scope="col">Tripdate</th>
                <th scope="col">Triptime</th>
                <th scope="col">Vehicle</th>
                <th scope="col">Person</th>
              </tr>
            </thead>
            <h2 style="color: green; font-weight: bold;">Booking Form</h2>
            <tbody id="booking-table"></tbody>
          </table>
        </div>

        <!-- Attach Taxi Form -->
        <div class="m-5">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Contact</th>
                <th scope="col">Email</th>
                <th scope="col">Vehicle</th>
              </tr>
            </thead>
            <h2 style="color: orangered; font-weight: bold;">Taxi Form</h2>
            <tbody id="taxi-table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="assets/js/admin.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
